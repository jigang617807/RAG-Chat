        /* =======================================

<body>

<div class="container">

    <h2>ğŸ“„ æ–‡æ¡£é—®ç­”</h2>

    <div id="chatBox">

        <div th:each="m : ${messages}">
            <div th:if="${m.role == 'user'}" class="msg user-msg">
                <div class="bubble user-bubble" th:text="${m.message}"></div>
            </div>

            <div th:if="${m.role == 'assistant'}" class="msg ai-msg">
                <div class="bubble ai-bubble" th:text="${m.message}"></div>
            </div>

    </div>

    <div class="input-area">
        <textarea id="msg" placeholder="è¯·è¾“å…¥ä½ çš„é—®é¢˜..." onkeydown="if(event.keyCode===13 && !event.shiftKey) { event.preventDefault(); sendMsg(); }"></textarea>
        <button class="send-btn" onclick="sendMsg()">å‘é€</button>
    </div>

    <div class="back-link">
        <button class="clear-btn" onclick="clearChat()">æ¸…é™¤è®°å½•</button>

        <a href="/doc/list">
            <button class="back-btn">è¿”å›æ–‡æ¡£åˆ—è¡¨</button>
        </a>
    </div>

    <input type="hidden" id="convId" th:value="${conversationId}">
    <input type="hidden" id="docId"  th:value="${documentId}">

</div>

<script>
    let evtSource = null;

    // å…è®¸æŒ‰ Enter é”®å‘é€æ¶ˆæ¯
    function handleEnter(event) {
        if (event.keyCode === 13 && !event.shiftKey) { // 13æ˜¯Enteré”®ï¼Œ!event.shiftKeyé˜²æ­¢Shift+Enterå‘é€
            event.preventDefault(); // é˜»æ­¢é»˜è®¤æ¢è¡Œè¡Œä¸º
            sendMsg();
        }
    }
    document.getElementById("msg").addEventListener("keydown", handleEnter);


    function sendMsg() {
        const text = document.getElementById("msg").value.trim();
        if (!text) return;

        const convId = document.getElementById("convId").value;
        const docId  = document.getElementById("docId").value;
        const box    = document.getElementById("chatBox");

        /* ===== 1. æ·»åŠ ç”¨æˆ·æ°”æ³¡ ===== */
        const userDiv = document.createElement("div");
        userDiv.className = "msg user-msg";
        userDiv.innerHTML = `<div class="bubble user-bubble">${text}</div>`;
        box.appendChild(userDiv);

        document.getElementById("msg").value = ""; // æ¸…ç©ºè¾“å…¥æ¡†

        /* ===== 2. åˆ›å»º AI æ°”æ³¡ï¼ˆæ¥æ”¶æµå¼è¾“å‡ºï¼‰ ===== */
        const aiDiv = document.createElement("div");
        aiDiv.className = "msg ai-msg";

        const aiBubble = document.createElement("div");
        aiBubble.className = "bubble ai-bubble";

        const aiTextSpan = document.createElement("span");
        // AI æ°”æ³¡åœ¨æ”¶åˆ°æ•°æ®ä¹‹å‰æ˜¾ç¤ºä¸€ä¸ªé—ªçƒå…‰æ ‡æ•ˆæœ (å¯é€‰)
        aiTextSpan.textContent = "â–‹";

        aiBubble.appendChild(aiTextSpan);
        aiDiv.appendChild(aiBubble);
        box.appendChild(aiDiv);

        box.scrollTop = box.scrollHeight; // æ»šåˆ°åº•éƒ¨

        /* ===== 3. å…³é—­æ—§ SSE & å‘èµ·è¯·æ±‚ ===== */
        if (evtSource) evtSource.close();

        const url = `/chat/ask?conversationId=${convId}&documentId=${docId}&question=${encodeURIComponent(text)}`;
        evtSource = new EventSourcePolyfill(url);

        let full = "";
        let isFirstChunk = true;

        evtSource.onmessage = function (e) {
            if (e.data === "[DONE]") {
                // æ¸…é™¤å…‰æ ‡æ•ˆæœ
                if (aiTextSpan.textContent === "â–‹") aiTextSpan.textContent = "";
                evtSource.close();
                evtSource = null;
                return;
            }

            full += e.data;

            if (isFirstChunk) {
                 aiTextSpan.textContent = ""; // æ”¶åˆ°ç¬¬ä¸€ä¸ªæ•°æ®å—æ—¶ï¼Œæ¸…é™¤å…‰æ ‡
                 isFirstChunk = false;
            }

            aiTextSpan.textContent = full;
            box.scrollTop = box.scrollHeight; // å®æ—¶æ»šåŠ¨
        };

        evtSource.onerror = function(err) {
            console.error("SSE Error:", err);
            // æç¤ºç”¨æˆ·å‡ºé”™
            aiTextSpan.textContent += "\n\n(è¿æ¥ä¸­æ–­æˆ–æœåŠ¡å™¨é”™è¯¯)";
            aiTextSpan.style.color = 'red';
            evtSource.close();
            evtSource = null;
        };
    }
    /**
     * æ–°å¢ï¼šæ¸…é™¤å½“å‰æ–‡æ¡£å…³è”çš„æ‰€æœ‰èŠå¤©è®°å½•å’Œå¯¹è¯ã€‚
     */
    function clearChat() {
        const docId = document.getElementById("docId").value;

        // 1. ç¡®è®¤åˆ é™¤
        if (!confirm("ç¡®å®šè¦æ¸…é™¤æœ¬æ¬¡æ–‡æ¡£é—®ç­”çš„æ‰€æœ‰å†å²è®°å½•å—ï¼Ÿ")) {
            return;
        }

        // 2. å…³é—­å¯èƒ½æ­£åœ¨è¿›è¡Œçš„ SSE è¿æ¥
        if (evtSource) {
            evtSource.close();
            evtSource = null;
        }

        // 3. å‘é€ POST è¯·æ±‚åˆ°åç«¯åˆ é™¤æ•°æ®
        const clearUrl = '/chat/clear';

        // åç«¯ä¾èµ– documentId å’Œ Session ä¸­çš„ userId æ¥å®šä½å¯¹è¯
        fetch(clearUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                // åªå‘é€ documentId
                'documentId': docId
            })
        })
        .then(response => {
            if (response.ok) {
                // 4. æ¸…é™¤æˆåŠŸï¼Œé‡å®šå‘åˆ°æ–°çš„èŠå¤©é¡µé¢
                // é‡å®šå‘åˆ° /chat æ¥å£ï¼Œåç«¯ä¼šæ ¹æ® documentId è‡ªåŠ¨åˆ›å»ºæ–°çš„å¯¹è¯
                window.location.href = `/chat/start?docId=${docId}`;
            } else {
                response.text().then(errorMessage => {
                    alert(`æ¸…é™¤è®°å½•å¤±è´¥: ${errorMessage || response.statusText}`);
                });
            }
        })
        .catch(error => {
            console.error('æ¸…é™¤è¯·æ±‚å‡ºé”™:', error);
            alert('ç½‘ç»œæˆ–æœåŠ¡å™¨é”™è¯¯ï¼Œæ¸…é™¤è®°å½•å¤±è´¥ã€‚');
        });
    }


</script>
