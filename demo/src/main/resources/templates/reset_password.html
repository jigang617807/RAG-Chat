<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <style>
        /* =======================================
           1. 全局样式 (Body & 字体)
           ======================================= */
        body {
            /* 沿用清爽的背景色 */
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
        }

        /* =======================================
           2. 卡片容器 (div.card)
           ======================================= */
        .card {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 420px; /* 保持与注册页一致的宽度 */
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
        }

        /* =======================================
           3. 标题 (h2)
           ======================================= */
        .card h2 {
            text-align: center;
            color: #ff9800; /* 使用醒目的橙色作为主色调，突出“找回”的重点 */
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: 700;
        }

        /* =======================================
           4. 表单元素 (Label & Input)
           ======================================= */
        form label {
            display: block;
            margin-bottom: 6px;
            margin-top: 18px;
            font-weight: 500;
            color: #444;
            font-size: 14px;
        }

        /* 基础 Input 样式 */
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        form input:focus {
            border-color: #ff9800; /* 聚焦时边框变色为橙色 */
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.15);
            outline: none;
        }

        /* 验证码行布局 */
        .code-row {
            display: flex;
            gap: 10px; /* 间距 */
            margin-bottom: 15px;
        }

        .code-row input[type="text"] {
            flex-grow: 1; /* 验证码输入框占据剩余空间 */
            margin-bottom: 0; /* 移除默认的底部间距 */
        }

        /* 验证码按钮 */
        .code-btn {
            background-color: #ff9800;
            color: white;
            padding: 0 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            /* 保证高度与输入框一致 */
            height: 44px; /* (12px*2 padding + 1px*2 border + 16px font-size) 略大于 input 的高度 */
            transition: background-color 0.3s;
        }

        .code-btn:hover {
            background-color: #f57c00;
        }

        /* =======================================
           5. 提交按钮 (button.btn)
           ======================================= */
        .btn {
            width: 100%;
            background-color: #ff9800; /* 主色调：橙色 */
            color: white;
            padding: 14px 20px;
            margin-top: 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        .btn:hover {
            background-color: #f57c00;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* =======================================
           6. 信息反馈 (error & success)
           ======================================= */
        .error {
            color: #dc3545; /* 红色 */
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            font-size: 14px;
        }

        .success {
            color: #28a745; /* 绿色 */
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            font-size: 14px;
        }

        /* =======================================
           7. 页脚/链接区 (div.footer)
           ======================================= */
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #6c757d;
        }

        .footer a {
            color: #ff9800; /* 链接使用主色调：橙色 */
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>找回密码</h2>

    <form action="/auth/reset-password" method="post">

        <label>手机号</label>
        <input type="text" name="phone" placeholder="请输入注册手机号" required>

        <label>验证码</label>
        <div class="code-row">
            <input type="text" name="code" placeholder="验证码" required>
            <button type="button" class="code-btn" onclick="sendCode()">获取</button>
        </div>

        <label>新密码</label>
        <input type="password" name="newPassword" placeholder="请输入新密码" required>

        <button type="submit" class="btn">重置密码</button>

        <p class="error" th:text="${error}"></p>
        <p class="success" th:text="${success}"></p>

        <div class="footer">
            <a href="/auth/login">返回登录</a>
        </div>

    </form>

</div>

<script>
    function isValidPhone(phone) {
        // 简单的中国大陆手机号格式校验
        return /^1[3-9]\d{9}$/.test(phone);
    }
    function sendCode() {
        const phoneInput = document.querySelector("input[name='phone']");
        const phone = phoneInput.value;
        const codeButton = document.querySelector(".code-btn");

        if (!phone) {
            alert("请先输入手机号！");
            return;
        }

        if (!isValidPhone(phone)) {
            alert("请输入有效的手机号码！");
            phoneInput.focus();
            return;
        }


        // 禁用按钮并开始倒计时
        let countdown = 60;
        codeButton.disabled = true;
        codeButton.textContent = `${countdown}s`;

        const timer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                codeButton.textContent = `${countdown}s`;
            } else {
                clearInterval(timer);
                codeButton.textContent = "重新获取";
                codeButton.disabled = false;
            }
        }, 1000);

        // 发送验证码请求
        fetch("/auth/sms?phone=" + phone)
            .then(r => r.text())
            .then(msg => alert(msg))
            .catch(error => {
                console.error("发送验证码失败:", error);
                // 即使请求失败，也建议让倒计时走完或提示用户手动重试
            });
    }
</script>

</body>
</html>
