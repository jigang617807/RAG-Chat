<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>上传 PDF 文档</title>

    <style>
        body {
            margin: 0;
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
            color: #1d1d1f;
        }

        .container {
            width: 520px;
            margin: 70px auto;
            background: white;
            padding: 40px 45px;
            border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            text-align: center;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* 上传区域 */
        .upload-area {
            border: 2px dashed #d2d2d7;
            border-radius: 18px;
            padding: 40px 20px;
            cursor: pointer;
            transition: .25s;
            background: #fafafa;
        }

        .upload-area:hover {
            background: #f0f6ff;
            border-color: #0071e3;
        }

        .upload-area.dragover {
            background: #e8f2ff;
            border-color: #0071e3;
        }

        .upload-icon {
            font-size: 45px;
            color: #0071e3;
            margin-bottom: 12px;
        }

        /* 隐藏原生 input */
        #fileInput {
            display: none;
        }

        /* 自定义选择文件按钮 */
        .choose-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 15px;
            border-radius: 14px;
            border: 1px solid #0071e3;
            background: white;
            color: #0071e3;
            cursor: pointer;
            transition: .25s;
        }

        .choose-btn:hover {
            background: #e8f2ff;
        }

        /* 上传按钮 */
        .upload-btn {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: #0071e3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: .25s;
        }

        .upload-btn:hover {
            background: #0a7aff;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,113,227,0.25);
        }

        /* 文件名预览区域 */
        .file-name {
            margin-top: 15px;
            font-size: 15px;
            color: #3a3a3c;
        }

        /* 返回按钮 */
        .back-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border-radius: 14px;
            background: #e5e5ea;
            border: none;
            font-size: 15px;
            cursor: pointer;
            transition: .25s;
        }

        .back-btn:hover {
            background: #d2d2d7;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>上传 PDF 文档</h2>

    <!-- 上传区域 -->
    <div class="upload-area" id="dropArea" onclick="document.getElementById('fileInput').click()">
        <div class="upload-icon">⬆</div>
        <p>拖拽 PDF 到此处，或点击选择文件</p>
    </div>

    <!-- 隐藏 input -->
    <form action="/doc/upload" method="post" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="file" accept="application/pdf" id="fileInput" required
               onchange="showFileName(this)">

        <div class="file-name" id="fileName"></div>

        <button type="submit" class="upload-btn">上传文档</button>
    </form>

    <a href="/auth/home">
        <button class="back-btn">返回主页</button>
    </a>

</div>

<script>
    /* 文件名预览 */
    function showFileName(input) {
        const file = input.files[0];
        if (file) {
            document.getElementById("fileName").textContent = "已选择：" + file.name;
        }
    }

    /* 拖拽上传效果 */
    const dropArea = document.getElementById("dropArea");

    dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.classList.remove("dragover");

        const file = e.dataTransfer.files[0];
        if (file && file.type === "application/pdf") {
            document.getElementById("fileInput").files = e.dataTransfer.files;
            showFileName({ files: [file] });
        } else {
            alert("请上传 PDF 文件！");
        }
    });
</script>

</body>
</html>
