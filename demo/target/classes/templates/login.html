<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        /* =======================================
           1. 全局样式 (Body & 字体)
           ======================================= */
        body {
            /* 沿用清爽的背景色 */
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
        }

        /* =======================================
           2. 卡片容器 (div.card)
           ======================================= */
        .card {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 420px; /* 保持一致的卡片宽度 */
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
        }

        /* =======================================
           3. 标题 (h2)
           ======================================= */
        .card h2 {
            text-align: center;
            color: #00bcd4; /* 清新的青绿色作为主色调 */
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: 700;
        }

        /* =======================================
           4. 表单元素 (Label & Input)
           ======================================= */
        form label {
            display: block;
            margin-bottom: 6px;
            margin-top: 18px;
            font-weight: 500;
            color: #444;
            font-size: 14px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        form input:focus {
            border-color: #00bcd4; /* 聚焦时边框变色为青绿色 */
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.15);
            outline: none;
        }

        /* =======================================
           5. 提交按钮 (button.btn)
           ======================================= */
        .btn {
            width: 100%;
            background-color: #00bcd4; /* 主色调：青绿色 */
            color: white;
            padding: 14px 20px;
            margin-top: 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        .btn:hover {
            background-color: #0097a7; /* 悬停时颜色变深 */
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* =======================================
           6. 错误信息 (p.error)
           ======================================= */
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            font-size: 14px;
        }

        /* =======================================
           7. 链接区域 (div.link-area)
           ======================================= */
        .link-area {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee; /* 用细线分隔按钮和链接 */
        }

        .link-area p {
            margin: 8px 0; /* 调整段落间距 */
            font-size: 14px;
            color: #6c757d;
        }

        .link-area a {
            color: #00bcd4; /* 链接使用主色调：青绿色 */
            text-decoration: none;
            font-weight: 500;
        }

        .link-area a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>登录到你的账号</h2>

    <form action="/auth/login-page" method="post">

        <label>用户名</label>
        <input type="text" name="username" placeholder="请输入用户名" required>

        <label>密码</label>
        <input type="password" name="password" placeholder="请输入密码" required>

        <button type="submit" class="btn">登录</button>

        <p class="error" th:text="${error}"></p>

        <div class="link-area">
            <p><a href="/auth/reset">忘记密码？</a></p>
            <p>没有账号？ <a href="/auth/register">立即注册</a></p>
        </div>
    </form>

</div>

</body>
</html>
